name: Continuous Integration

on:
  pull_request:
    branches: ['*', series/*]
  push:
    branches: ['*', series/*]
    tags: [v*]

env:
  SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
  JABBA_INDEX: 'https://github.com/typelevel/jdk-index/raw/main/index.json'
  SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
  PGP_SECRET: ${{ secrets.PGP_SECRET }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.6, 2.12.15, 3.0.2]
        java: [adoptium@8, adoptium@11, adoptium@17]
        ci: [ciJVM, ciNodeJS]
        exclude:
          - ci: ciNodeJS
            java: adoptium@11
          - ci: ciNodeJS
            java: adoptium@17
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Java and Scala
        uses: olafurpg/setup-scala@v13
        with:
          java-version: ${{ matrix.java }}

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Setup NodeJS v16
        if: matrix.ci == 'ciNodeJS'
        uses: actions/setup-node@v2.4.0
        with:
          node-version: 16

      - name: Check that workflows are up to date
        run: sbt ++${{ matrix.scala }} githubWorkflowCheck

      - name: Check formatting
        if: matrix.scala != '3.0.2'
        run: sbt ++${{ matrix.scala }} '${{ matrix.ci }}' scalafmtCheckAll

      - name: Check headers
        run: 'sbt ++${{ matrix.scala }} ''${{ matrix.ci }}'' headerCheck test:headerCheck'

      - name: Compile
        run: 'sbt ++${{ matrix.scala }} ''${{ matrix.ci }}'' test:compile'

      - name: Check binary compatibility
        run: sbt ++${{ matrix.scala }} '${{ matrix.ci }}' mimaReportBinaryIssues

      - name: FastOptJS
        if: matrix.ci != 'ciJVM'
        run: 'sbt ++${{ matrix.scala }} ''${{ matrix.ci }}'' fastOptJS test:fastOptJS'

      - name: Run tests
        run: sbt ++${{ matrix.scala }} '${{ matrix.ci }}' test

      - name: Build docs
        if: matrix.ci == 'ciJVM'
        run: sbt ++${{ matrix.scala }} '${{ matrix.ci }}' doc

  publish:
    name: Publish Artifacts
    needs: [build]
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.12.15]
        java: [adoptium@8]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Java and Scala
        uses: olafurpg/setup-scala@v13
        with:
          java-version: ${{ matrix.java }}

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Import signing key
        run: echo $PGP_SECRET | base64 -d | gpg --import

      - run: git status

      - run: sbt ++${{ matrix.scala }} +publish

      - if: startsWith(github.ref, 'refs/tags/v')
        run: sbt ++${{ matrix.scala }} sonatypeBundleRelease

      - name: Publish website
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |

          eval "$(ssh-agent -s)"
          echo "$SSH_PRIVATE_KEY" | ssh-add -
          git config --global user.name "GitHub Actions CI"
          git config --global user.email "ghactions@invalid"
          sbt ++2.12.15 website/laikaSite website/ghpagesPushSite

                

  website:
    name: Build website
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.12.15]
        java: [adoptium@8]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Java and Scala
        uses: olafurpg/setup-scala@v13
        with:
          java-version: ${{ matrix.java }}

      - name: Build website
        run: sbt ++${{ matrix.scala }} website/laikaSite

  docs:
    name: Build docs
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.12.15]
        java: [adoptium@8]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Java and Scala
        uses: olafurpg/setup-scala@v13
        with:
          java-version: ${{ matrix.java }}

      - name: Build docs
        run: sbt ++${{ matrix.scala }} docs/mdoc docs/laikaSite

  scalafix:
    name: Scalafix
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.6, 2.12.15, 3.0.2]
        java: [adoptium@8]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Java and Scala
        uses: olafurpg/setup-scala@v13
        with:
          java-version: ${{ matrix.java }}

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Scalafix tests
        if: matrix.scala == '2.13.6'
        run: |
          cd scalafix
          sbt ci
