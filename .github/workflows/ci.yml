name: Continuous Integration

on:
  pull_request:
    branches: ['*']
  push:
    branches: ['*']
    tags: [v*]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.3, 2.12.12]
        java: [adopt@1.8, adopt@1.11, adopt@1.15]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Java and Scala
        uses: olafurpg/setup-scala@v10
        with:
          java-version: ${{ matrix.java }}

      - name: Check that workflows are up to date
        run: sbt ++${{ matrix.scala }} githubWorkflowCheck

      - name: Check formatting
        run: sbt ++${{ matrix.scala }} scalafmtCheckAll

      - name: Check headers
        run: 'sbt ++${{ matrix.scala }} headerCheck test:headerCheck'

      - name: Compile
        run: 'sbt ++${{ matrix.scala }} test:compile'

      - name: Check explicit dependencies
        run: sbt ++${{ matrix.scala }} unusedCompileDependenciesTest

      - name: Run tests
        run: sbt ++${{ matrix.scala }} test

      - name: Build docs
        run: sbt ++${{ matrix.scala }} doc

      - name: Setup Hugo
        run: |

          echo "$HOME/bin" > $GITHUB_PATH
          HUGO_VERSION=0.26 scripts/install-hugo

      
      - name: Build website
        if: startsWith(matrix.scala, '2.12.')
        run: sbt ++${{ matrix.scala }} website/makeSite

      - name: Build docs
        if: startsWith(matrix.scala, '2.12.')
        run: sbt ++${{ matrix.scala }} docs/makeSite

  publish:
    name: Publish Artifacts
    needs: [build]
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.3]
        java: [adopt@1.8]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Java and Scala
        uses: olafurpg/setup-scala@v10
        with:
          java-version: ${{ matrix.java }}

      - uses: olafurpg/setup-gpg@v3

      - name: Release
        env:
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
        run: sbt ++${{ matrix.scala }} ci-release

      - name: Setup Hugo
        run: |

          echo "$HOME/bin" > $GITHUB_PATH
          HUGO_VERSION=0.26 scripts/install-hugo

      
      - name: Publish website
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |

          eval "$(ssh-agent -s)"
          echo "$SSH_PRIVATE_KEY" | ssh-add -
          git config --global user.name "GitHub Actions CI"
          git config --global user.email "ghactions@invalid"
          sbt ++2.12.12 website/makeSite website/ghpagesPushSite

                

      - name: Publish docs
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |

          eval "$(ssh-agent -s)"
          echo "$SSH_PRIVATE_KEY" | ssh-add -
          git config --global user.name "GitHub Actions CI"
          git config --global user.email "ghactions@invalid"
          sbt ++2.12.12 docs/makeSite docs/ghpagesPushSite

                