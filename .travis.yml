language: scala
scala:
- 2.12.1
- 2.11.8
- 2.10.6
jdk: oraclejdk8
dist: trusty
env:
  global:
  - HUGO_VERSION=0.18
  - LOGBACK_ROOT_LEVEL=OFF
  - SBT_VERSION=0.13.13
  matrix:
  - SCALAZ_VERSION=7.2.8
  - SCALAZ_VERSION=7.1.11
before_script:
- mkdir -p $HOME/.sbt/launchers/$SBT_VERSION/
- curl -L -o $HOME/.sbt/launchers/$SBT_VERSION/sbt-launch.jar http://dl.bintray.com/typesafe/ivy-releases/org.scala-sbt/sbt-launch/$SBT_VERSION/sbt-launch.jar
- mkdir $HOME/bin
- export PATH=$HOME/bin:$PATH
script: bash bin/travis
notifications:
  webhooks:
    urls:
      - $GITTER_WEBHOOK_URL
    on_success: change
    on_failure: always
    on_start: never
sudo: false
cache:
  directories:
  - "$HOME/.coursier/cache"
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/boot"
