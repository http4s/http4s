language: scala
dist: xenial
sudo: required

if: tag IS blank

stages:
  - name: test
  - name: publish
    branches:
      only:
        - master
        - /^series\//
    if: type = push

env:
  global:
  - HUGO_VERSION=0.26
  - LOGBACK_ROOT_LEVEL=WARN
  - LOGBACK_EXCEPTION_PATTERN=%xThrowable{3}

scala_version_212: &scala_version_212 2.12.9
scala_version_213: &scala_version_213 2.13.1

java_8: &java_8 openjdk8
java_11: &java_11 openjdk11

jobs:
  include:
    - &tests
      env: TEST="test"
      script:
        - sbt ++$TRAVIS_SCALA_VERSION test
        - sbt ++$TRAVIS_SCALA_VERSION mimaReportBinaryIssues
        - sbt ++$TRAVIS_SCALA_VERSION unusedCompileDependenciesTest
      scala: *scala_version_212
      jdk: *java_8
    - <<: *tests
      scala: *scala_version_213
      jdk: *java_8
    - <<: *tests
      scala: *scala_version_212
      jdk: *java_11
    - env: TEST="docs"
      scala: *scala_version_212
      jdk: *java_8
      before_install:
        - source scripts/helpers
      install:
        - scripts/install-hugo
      before_script:
        - PATH="$HOME/bin:$PATH"
        - export PATH=${PATH}:./vendor/bundle
      script:
        - sbt ++$TRAVIS_SCALA_VERSION docs/makeSite
        - sbt ++$TRAVIS_SCALA_VERSION website/makeSite
    - env: TEST="scalafix"
      scala: "2.12.8"
      jdk: *java_8
      script:
        - cd scalafix
        - sbt ++$TRAVIS_SCALA_VERSION ci
    - env: TEST="scalafmt"
      scala: *scala_version_212
      jdk: *java_8
      script:
        - sbt ++$TRAVIS_SCALA_VERSION scalafmtCheckAll
    - stage: publish
      env: TEST="publish"
      scala: *scala_version_212
      jdk: *java_8
      before_install:
        - source scripts/helpers
      install:
        - scripts/install-hugo
        - decrypt_deploy_key
        - decrypt_pgp_secrets
        - configure_git
      script:
        - sbt ci
    - env: TEST="publish docs"
      scala: *scala_version_212
      jdk: *java_8
      before_install:
        - source scripts/helpers
      install:
        - scripts/install-hugo
        - decrypt_deploy_key
        - decrypt_pgp_secrets
        - configure_git
      before_script:
        - PATH="$HOME/bin:$PATH"
        - export PATH=${PATH}:./vendor/bundle
      script:
        - sbt ++$TRAVIS_SCALA_VERSION docs/makeSite docs/ghpagesPushSite
        - sbt ++$TRAVIS_SCALA_VERSION website/makeSite website/ghpagesPushSite
  allow_failures:
    jdk: *java_11
    scala: *scala_version_212

notifications:
  webhooks:
    urls:
      - secure: "aD5b1XnAbGJi6YYofSUdradQngsxkG+xlrbev2kv/xSxD3LtzEiUrewODYmDCPiAL3biTi9/4Ye5mkC7g0ksW1X5ZpW46c5cxpuICE14Ke8EdGF4xK7HW70GvK4We9s8xDddHR4QrNk6G216B+9IPgrnT/VkCaJ327AM5oGWoDY="
    on_success: change
    on_failure: always
    on_start: never

cache:
  directories:
  - "$HOME/.cache"
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/boot"

before_cache:
  - cleanup_cache
