<!DOCTYPE html>
<html>
  {{ partial "head.html" . }}
  {{ partial "nav.html" . }}
  <body>
    <div class="container">
      <div class="content">
	<div class="page-header">
	  <h1>{{ .Title }}</h1>
	</div>
	{{ .Content }}
      </div>
    </div>
    <footer>
      <div class="container">
	<nav>
	  <ul class="pager">
	    <li><a href="https://github.com/http4s/http4s/edit/master/docs/src/hugo/content/{{ .File.Path }}"><i class="fa fa-pencil"></i> Edit this page</a></li>
	  </ul>
	</nav>
      </div>
    </footer>
    {{ partial "scripts.html" . }}
  </body>
</html>
